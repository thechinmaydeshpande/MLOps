global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'heart-disease-monitor'

scrape_configs:
  - job_name: 'heart-disease-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'heart-disease-prediction'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alerts.yml"
